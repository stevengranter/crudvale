# https://github.com/docker/awesome-compose

volumes:
  db-data:

services:
  server:
    build:
      context: .
    environment:
      - NODE_ENV=production
      - MYSQL_HOST=db
      - MYSQL_PORT
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - ACCESS_TOKEN_SECRET
      - REFRESH_TOKEN_SECRET

    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

